<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="options.css">

    <script src="options.js" type="module" defer></script>
</head>

<body class="container">
    <div class="m-6">
        <h1 class="title">NeoSearch favicons options</h1>
        <h1 class="subtitle mt-4">Toggle the extension :</h1>
        <div class="field is-grouped is-grouped-centered">
            <div class="control">
                <button id="toggle" name="toggle" type="button"
                    class="button is-large is-success toggle">Enabled</button>
            </div>
        </div>
        <hr>
        <form>
            <h1 class="subtitle">Settings :</h1>
            <div class="field is-grouped">
                <label for="size" class="label">Favicon size</label>
                <div class="control">
                    <input type="text" id="size" name="size" class="input">
                </div>
            </div>
            <button type="submit" class="button is-primary is-fullwidth">Save</button>
        </form>
    </div>
    <div id="modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content has-text-centered">
            <div class="box">
                <p id="error-message" class="has-text-danger">
                    TEMP TEXT
                </p>
                <button class="modal-close-custom button m-3 is-danger" aria-label="close">Close</button>
            </div>
        </div>
        <button class="modal-close modal-close-custom is-large" aria-label="close"></button>
    </div>
</body>

</html>
